<!DOCTYPE html>
<html>
    <head>
        <title>iframe</title>
    </head>
<body>
    <p><h4>iframe yang menampilkan halaman sebuah website</h4></p>
    <p>Klik <a href="https://id.wikipedia.org/wiki/Anime" target="myFrame">Disini</a></p>
    <iframe name="myFrame" width="1000" height="400"></iframe>
    <br>
    <br>
    <p><h4>iframe yang menampilkan halaman dari google map</h4></p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.3306898374935!2d109.20771412333737!3d-7.
    428609183308819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655f2a8a03d3ff%3A0x48aa9a17a01bdd11!
    2sGriya%20Satria%20Mandalatama%20Purwokerto!5e0!3m2!1sid!2sid!4v1597562511079!5m2!1sid!2sid" 
    width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <br>
    <br>
    <p><h4>iframe yang menampilkan video dari youtube</h4></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x8VYWazR5mE" frameborder="0" allow="accelerometer; 
    autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
    <br>
</body>
</html>
