<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="7.png">
        <title>Latihan Multimedia</title>
    </head>

    <body>
        <h4>Gambar yang berasal dari satu folder yang sama :</h4>
        <img src="1.jpg">

        <h4>Gambar yang berasal dari folder berbeda dengan ukuran :</h4>
        <img
            width="450" height="200"
        src="GAMBAR/2.jpg">

        <h4>Gambar yang berasal dari dari sebuah website</h4>
        <img 
        src="https://i.pinimg.com/originals/b1/a7/3c/b1a73c7b648fc77e24739ff925b9bfe7.jpg" width="250" height="250">
        
        <h4>Gambar bergerak dari arah kanan ke kiri menggunakan tag marquee </h4>
        <div align="center">
            <marquee direction="left">
                <img src="3.jpg" height="100">
                <img src="3.jpg" height="100">
                <img src="3.jpg" height="100">
            </marquee>
            <br>
            <marquee  direction="right">
                <img src="3.jpg" height="100">
                <img src="3.jpg" height="100">
                <img src="3.jpg" height="100">
            </marquee>
        </div>
        <br>
        
        <h4>Audio dengan atribut autoplay</h4>
        <audio autoplay src="music1.mp3" controls > </audio>
        
        <h4>Video pada local drive/computer kalian </h4>
        <video width="500" height="auto" controls>
            <source src="video1.mp4" type="video/mp4" />
        </video>

    </body>
</html>
